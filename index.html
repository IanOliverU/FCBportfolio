<!-- This is the document type declaration, indicating that the HTML version being used is HTML5 -->
<!-- Comments are neglected by programming languages -->
<!DOCTYPE html>
<html lang="en"> 
<!-- head tag contains the configuration of our website -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Oliver Umipig | Web Developer Portfolio</title>
    <!-- Linking of external CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Linking of google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/
	css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<!-- BOOTSTRAP LINKING -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!-- Body tag contains the elements that can be seen in our web page -->
<body>
	<!-- div creates a wrapper/container for our layout -->
	<!-- class is an attribute to name our div -->
	<!-- container-fluid class creates a fluid layout which will make our layout spn the whole width of screen -->
    <div class="container-fluid">
    	<!-- Id is an attribute to name a tag uniquely -->
    	<!-- text-center class which centers the text horizontally -->
    	<!-- mt-5 class to add  top margin to our element -->
    	<!-- img-fluid class this avoids the image from overflowing in our webpage -->
    	<section id="landing" class="text-center mt-5">
    		<!-- H1 - heading tag, it allows us to create or add headings on our web page -->
    		<h1>Full Stack Web Developer</h1>
    		<!-- p tag - allows us to add paragraph -->
    		<p>Hi! My name is Ian and I love building things from scratch.</p>
    		<!-- img tag - allows us to add image -->
    		<!-- src source attribute, it tells us to route or path where the image is located -->
    		<img src="images/RRRG.jpg" id="profile" class="img-fluid">
    		<!-- a tag - adds a link to open the default mail application in your machine -->
    		<!-- mailto: parameter specifies the email address of the recipient -->
    		<!-- btn class to treat the anchor tag as button -->
    		<!-- btn-success adds color on button -->
    		<!-- button-lg class it sets the size of the button -->
    		<!-- mt-3 class it adds mrgin on the top of our element -->
    		<a href="mailto:ioumipig@gmail.com" class="btn btn-info btn-sm mt-3">Let's work Together!</a>
    	</section>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
